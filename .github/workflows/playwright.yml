name: Playwright API Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Clean old report folders
      - name: Clean previous reports
        run: |
          rm -rf reports/html-report reports/allure-results reports/allure-report || true
          mkdir -p reports/html-report reports/allure-results reports/allure-report

      # Step 5: Run Playwright tests (Chromium only)
      - name: Run API Tests
        run: npx playwright test --project=chromium --workers=1

      # Step 6: Generate Allure report
      - name: Generate Allure HTML Report
        run: npx allure generate reports/allure-results --clean -o reports/allure-report

      # Step 7: Upload Allure report artifact
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report/
          retention-days: 30

      # Step 8: Upload Playwright HTML report artifact
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: reports/html-report/
          retention-days: 30
